process ANALYSIS  = {

    include "HLTrigger/Configuration/data/common/HLTSetup.cff"
    include "Configuration/StandardSequences/data/FakeConditions.cff"	

#################################################
# ATTENTION:
# Modules & Paths specific to open-HLT mode
# Comment this file if not running this mode !!!
#################################################

    include "HLTrigger/HLTanalyzers/test/HLTopen.cfi"

#################################################
# Modules & Paths for "basic" analyzer
#################################################

    source = PoolSource {
	untracked vstring fileNames =
	//{"rfio:/castor/cern.ch/cms/store/relval/2008/3/6/RelVal-RelValWE-1204725336-HLT/0000/0ACA62AF-26EC-DC11-B60E-0030487C6346.root"}
        //{"file:/afs/cern.ch/user/b/bargassa/scratch0/crab/Zmumu_02055F9F-FBC5-DC11-AA47-001A4BA56600.root"}
	{"file:HLTfrom174MC_newMB.root"}
    }


    untracked PSet maxEvents = {untracked int32 input = 20}

    module hltanalysis = HLTAnalyzer{
        ### Reconstructed objects
	string recjets = "MCJetCorJetIcone5"
	string genjets = "iterativeCone5GenJets"
	string recmet  = "met"
	string genmet  = "genMet"
	string ht      = "htMet"
	//string calotowers = "towerMaker"
	//string Electron = "pixelMatchGsfElectrons"
	//string Photon = "correctedPhotons"
	//string muon = "muons" // other alternative : trackMuons
	// If running directly on 17X data with CMSSW_1_8_X, use these strings for reco variables:
	//string recjets = ""
	//string genjets = ""
	//string recmet  = ""
	//string genmet  = ""
	//string ht      = ""
	string calotowers = "towerMaker"
	string Electron = ""
	string Photon = ""
	string muon = ""
        ### Trigger-related objects
	string l1extramc = "l1extraParticles"
	string hltresults = "TriggerResults"
        string l1GtReadoutRecord = "l1GmtEmulDigis"
        string l1GtObjectMapRecord = "l1GtEmulDigis"
        string l1GctCounts = "l1GctEmulDigis"
        ### MC truth object
	string mctruth = "genParticleCandidates"
	string genEventScale = "genEventScale"
        ### Muon HLT related objects
        string MuCandTag2 = "hltL2MuonCandidates"
        string MuIsolTag2 = "hltL2MuonIsolations"
        string MuCandTag3 = "hltL3MuonCandidates"
        string MuIsolTag3 = "hltL3MuonIsolations"
	string MuLinkTag = "hltL3Muons"
        ### Egamma HLT related objects
        string CandIso = "l1IsoRecoEcalCandidate"
        string CandNonIso = "l1NonIsoRecoEcalCandidate"
        string EcalIso = "l1IsolatedPhotonEcalIsol"
        string EcalNonIso = "l1NonIsolatedPhotonEcalIsol"
        string HcalIsoPho = "l1IsolatedPhotonHcalIsol"
        string HcalNonIsoPho = "l1NonIsolatedPhotonHcalIsol"
        string IsoPhoTrackIsol = "l1IsoPhotonTrackIsol"
        string NonIsoPhoTrackIsol = "l1NonIsoPhotonTrackIsol"
        string IsoElectrons = "pixelMatchElectronsL1IsoForHLT"
        string NonIsoElectrons = "pixelMatchElectronsL1NonIsoForHLT"
        string HcalIsoEle = "l1IsolatedElectronHcalIsol"
        string HcalNonIsoEle  = "l1NonIsolatedElectronHcalIsol"
        InputTag PixelSeedL1Iso = l1IsoElectronPixelSeeds
        InputTag PixelSeedL1NonIso = l1NonIsoElectronPixelSeeds
        string IsoEleTrackIsol = "l1IsoElectronTrackIsol"
        string NonIsoEleTrackIsol = "l1NonIsoElectronTrackIsol"
    
        string IsoElectronsLargeWindows = "pixelMatchElectronsL1IsoLargeWindowForHLT"
        string NonIsoElectronsLargeWindows = "pixelMatchElectronsL1NonIsoLargeWindowForHLT"
        InputTag PixelSeedL1IsoLargeWindows = l1IsoLargeWindowElectronPixelSeeds
        InputTag PixelSeedL1NonIsoLargeWindows = l1NonIsoLargeWindowElectronPixelSeeds
	string IsoEleTrackIsolLargeWindows = "l1IsoLargeWindowElectronTrackIsol"
        string NonIsoEleTrackIsolLargeWindows = "l1NonIsoLargeWindowElectronTrackIsol"

	PSet RunParameters =
	{
	    string HistogramFile = "TEST.root"
	    bool Monte = true
	    bool Debug = false
	    double EtaMin   = -5.2
	    double EtaMax   = 5.2
	    double CalJetMin = 0.
	    double GenJetMin = 0.
	}
    }

    path AnalyzeThis = {hltanalysis}
}		
