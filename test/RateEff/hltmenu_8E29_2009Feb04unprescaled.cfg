##########################################
# General Menu & Run conditions
##########################################
run:{
 nEntries = 5000000; # number of events per process to be run; -1: all available
 nPrintStatusEvery = 10000; # print out status every n events processed
 menuTag  = "HLT_Menu1E31";
 alcaCondition = "startup";
 versionTag  = "2008Dec04";
 doPrintAll = true;
};

##########################################
# Beam conditions
##########################################
beam:{
 bunchCrossingTime = 75.0E-09; # Design: 25 ns Startup: 75 ns
 iLumi = 8.E29;
 maxFilledBunches = 3564;
 nFilledBunches = 43;
 cmsEnergy = 10.; # Collision energy in TeV
};

##########################################
# Samples & Processes
##########################################
process:{
 names = ["minbias"];
 paths = ["/uscmst1b_scratch/lpc1/lpctrig/apana/data/MinBias/"];
 fnames = ["Summer08_MinBias*"];
 doMuonCuts = [false];
 doElecCuts = [false];
 sigmas = [7.53E10]; # 10 TeV xsecs * filter efficiencies
};

