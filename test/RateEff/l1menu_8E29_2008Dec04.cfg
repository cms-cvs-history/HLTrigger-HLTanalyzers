##########################################
# General Menu & Run conditions
##########################################
run:{
 nEntries = -1; # number of events per process to be run; -1: all available
 nPrintStatusEvery = 10000; # print out status every n events processed
 menuTag  = "HLT_Menu1E31";
 alcaCondition = "startup";
 versionTag  = "2008Dec04";
 doPrintAll = true;
};

##########################################
# Beam conditions
##########################################
beam:{
 bunchCrossingTime = 75.0E-09; # Design: 25 ns Startup: 75 ns
 iLumi = 1.E31;
 maxFilledBunches = 3564;
 nFilledBunches = 156;
 cmsEnergy = 10.; # Collision energy in TeV
};

##########################################
# Samples & Processes
##########################################
process:{
 names = ["minbias","ppex","ppmux"];
 paths = ["rfio:/castor/cern.ch/user/j/jjhollar/OpenHLT212/minbiasnewnew/","rfio:/castor/cern.ch/user/j/jjhollar/OpenHLT212/ppex/","rfio:/castor/cern.ch/user/j/jjhollar/OpenHLT212/ppmux/"];
 fnames = ["minbias*","ppex*","ppmux*"];
 #fnames = ["minbias*10*","ppex*1*1*","ppmux*1*1*"];
 doMuonCuts = [true,true,false];
 doElecCuts = [true,false,true];
 sigmas = [7.53E10, 4.706E7,  3.658E7]; # 10 TeV xsecs * filter efficiencies
};



