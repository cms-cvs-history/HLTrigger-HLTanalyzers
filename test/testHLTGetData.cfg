process GetDataTest = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"

   source = PoolSource {
      untracked vstring fileNames = {
         #--- Release 120 QCD sample with low lumi pileup: 80 < p_T < 120 GeV ---#
         '/store/mc/2007/1/24/mc-onsel-120_PU_QCD_pt_80_120-DIGI-RECO-LowLumiPU/0001/3872DF0B-E3B8-DB11-8C09-003048779716.root'
      }
      untracked int32 maxEvents=10
   }


   untracked PSet options = {
      untracked bool wantSummary = true
   }

   include "SimCalorimetry/HcalZeroSuppressionProducers/data/HcalSimpleAmpl-hbhe.cfi"
   include "SimCalorimetry/HcalZeroSuppressionProducers/data/HcalSimpleAmpl-ho.cfi"
   include "SimCalorimetry/HcalZeroSuppressionProducers/data/HcalSimpleAmpl-hf.cfi"

   es_module = HcalDbProducer {}
   es_source es_hardcode = HcalHardcodeCalibrations {
      untracked vstring toGet = {
         "Pedestals",
         "PedestalWidths", 
         "Gains", 
         "GainWidths", 
         "QIEShape", 
         "QIEData", 
         "ChannelQuality", 
         "ElectronicsMap"
      }
   }

// include "HLTrigger/HLTanalyzers/data/hltGetRaw.cfi"
   include "HLTrigger/HLTanalyzers/data/hltGetDigi.cfi"

   sequence HcalZS = { hbheZeroSuppressedDigis, hoZeroSuppressedDigis, hfZeroSuppressedDigis }
   path testGetData = { HcalZS, hltGetData } 

   module out = PoolOutputModule {
      untracked string fileName='hlt.root'
      untracked vstring outputCommands = { "drop *", "keep *_*_*_GetDataTest" }
   }

   endpath e = { out } 
} 
